{% if user.is_authenticated %}
    <form method="post" action="{% url 'main:toggle_wishlist' product.pk %}" class="inline-block">
        {% csrf_token %}
        <button type="submit" class="bg-pink-400 hover:bg-pink-500 text-white rounded-full p-2 transition duration-300 shadow">
            {% if product in user.wishlist_items.all %}
                <!-- Icon Hati (Filled) untuk item yang sudah di-wishlist -->
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            {% else %}
                <!-- Icon Hati (Outline) untuk item yang belum di-wishlist -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            {% endif %}
        </button>
    </form>
{% else %}
    <a href="{% url 'login' %}?next={{ request.path }}" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
    </a>
{% endif %}
