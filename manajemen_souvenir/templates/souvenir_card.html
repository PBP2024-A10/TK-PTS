<div class="relative break-inside-avoid">
    <div class="relative top-5 bg-white hover:bg-gray-200 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-row border border-gray-200 lg:flex-row">
        <!-- Bagian Gambar -->
        <div class="lg:w-1/3 w-1/3 relative">
            <img src="{{souvenir_entry.image.url}}" alt="Nama Oleh-oleh" class="w-full h-auto rounded-t-lg lg:rounded-l-lg lg:rounded-t-none object-cover">
            <!-- Ikon Suka -->
            <span class="absolute top-3 right-3 bg-white p-2 rounded-full text-red-500 shadow-lg">❤️</span>
        </div>

        <!-- Bagian Konten -->
        <div class="p-4 lg:w-2/3">
            <h2 class="text-xl font-bold text-gray-800 mb-2">{{souvenir_entry.name}}</h2>
            <p class="text-gray-700 mb-2">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{souvenir_entry.description}}</span>
            </p>
        </div>
    </div>
</div>
