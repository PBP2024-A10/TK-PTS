{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Ajengan Halal | Oleh-Oleh</title>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
{% endblock meta %}
{% block content %}
<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-24 min-h-screen bg-[#e8dcd4] flex flex-col">
  
    <h1 class="text-2xl font-bold p-2 text-center text-[#654a2d]">Oleh-Oleh</h1>
    <div class="flex justify-end mb-6">
      <button data-modal-target="crudModal" data-modal-toggle="crudModal" class="btn text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" onclick="showModal();">
        <svg class="h-12 w-12 text-orange-900"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  
          <circle cx="12" cy="12" r="10" />  
          <line x1="12" y1="8" x2="12" y2="16" />  
          <line x1="8" y1="12" x2="16" y2="12" />
        </svg>
      </button>
    </div>
    
    <div id="souvenir_entry_cards"></div>

    <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
      <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b rounded-t">
          <h3 class="text-xl font-semibold text-gray-900">
            Add New Souvenir Entry
          </h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6 form-style">
          <form id="souvenirEntryForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700">Souvenir</label>
              <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700 text-black" placeholder="Enter your souvenir" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="3" class="mt-1 block w-full h-52 resize-none border border-gray-300 rounded-md p-2 hover:border-indigo-700 text-black" placeholder="Describe your product" required></textarea>
            </div>
            <div class="mb-4">
              <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
              <input type="file" id="image" name="image" min="1" max="10" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700 text-black" required>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
          <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
          <button type="submit" id="submitSouvenirEntry" form="souvenirEntryForm" class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
        </div>
      </div>
    </div>
</div>

<script>
  async function getSouvenirEntries(){
      return fetch("{% url 'manajemen_souvenir:show_json' %}").then((res) => res.json())
  }

  async function refreshSouvenirEntries() {
    document.getElementById("souvenir_entry_cards").innerHTML = "";
    document.getElementById("souvenir_entry_cards").className = "";
    const souvenirEntries = await getSouvenirEntries();
    let htmlString = "";
    let classNameString = "";

    if (souvenirEntries.length === 0) {
        classNameString = "flex flex-col items-center justify-center min-h-[24rem] p-6";
        htmlString = `
            <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
                <p class="text-center text-gray-600 mt-4">Belum ada data product pada mental health tracker.</p>
            </div>
        `;
    }
    else {
        classNameString = "columns-1 space-y-14 min-w-min w-3/4 mx-auto"
        souvenirEntries.forEach((item) => {
            const name = DOMPurify.sanitize(item.fields.name);
            const description = DOMPurify.sanitize(item.fields.description);

            htmlString += `
            <div class="relative break-inside-avoid">
              <div class="relative top-5 bg-[#927155] shadow-md rounded-lg mb-6 break-inside-avoid flex flex-row border border-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                <div class"parent-section">
                  <div class="card flex flex-col md:w-full md:flex-row rounded-lg p-2">
                    <img src="{{ item.fields.image.url }}" alt="${name}" height="200" width="300" class="thumbnail mr-10 rounded-lg">
                    <div class="card-details">
                      
                      <div class="middle mx-2"> 
                        <h2 class="title text-2xl font-bold text-white">${name}</h2>
                        <p class="excerpt text-white">${description}</p>
                      </div>

                      <div class="bottom flex justify-end space-x-1 bottom-1 right-5">
                          <a href="/edit-souvenir/${item.pk}" class="hover:bg-gray-400 text-white rounded-full p-2 transition duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                          </a>
                          <a href="/delete/${item.pk}" class="hover:bg-gray-400 text-white rounded-full p-2 transition duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                          </a>
                      </div>
                      
                    </div>
                  </div>
                </div>                  
              </div>
            </div>
            `;
        });
    }
    document.getElementById("souvenir_entry_cards").className = classNameString;
    document.getElementById("souvenir_entry_cards").innerHTML = htmlString;
  }
  refreshSouvenirEntries();

  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');

  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  document.getElementById("cancelButton").addEventListener("click", hideModal);
  document.getElementById("closeModalBtn").addEventListener("click", hideModal);

  function addSouvenirEntry() {
    fetch("{% url 'manajemen_souvenir:add_souvenir_entry' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#souvenirEntryForm')),
    })
    .then(response => refreshSouvenirEntries())

    document.getElementById("souvenirEntryForm").reset(); 
    document.querySelector("[data-modal-toggle='crudModal']").click();

    return false;
  }

  document.getElementById("submitSouvenirEntry").onclick = addSouvenirEntry
</script>
{% endblock content %}
